<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html, body {
        height: 100%;
      }
      .wrapper {
        padding: 30px;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .wrapper1 {
        flex: 0 0;
      }
      .wrapper2 {
        flex: 1 1;
      }
      .component {
        border: 1px solid black;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper1">
        <div class="component">123</div>
      </div>
      <div class="wrapper2">
        <div class="component">456</div>
      </div>
    </div>
  </body>
</html>
